<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
        }
        .logo {
            max-width: 100px;
            margin-bottom: 1rem;
        }
        main {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .result {
            text-align: center;
            margin-bottom: 2rem;
        }
        .btn {
            display: inline-block;
            background-color: #333;
            color: #fff;
            padding: 0.5rem 1rem;
            text-decoration: none;
            border-radius: 3px;
        }
        .btn:hover {
            background-color: #444;
        }
    </style>
</head>
<body>
    <header>
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" class="logo">
        <h1>Car Purchase Prediction Result</h1>
    </header>
    <main>
        <div class="result">
            <h2>Hello, {{ name }}!</h2>
            <p>Based on the information provided, the predicted car purchase amount is:</p>
            <h3>${{ prediction | round(2) }}</h3>
        </div>
        <a href="{{ url_for('home') }}" class="btn">Make Another Prediction</a>
    </main>
</body>
</html>
