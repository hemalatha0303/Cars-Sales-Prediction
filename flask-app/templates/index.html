<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Purchase Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" class="logo">
        <h1>Car Purchase Prediction</h1>
    </header>
    <main>
        <form action="{{ url_for('predict') }}" method="post">
            <div class="form-group">
                <label for="name">Customer Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Customer Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="country">Customer Country:</label>
                <input type="text" id="country" name="country" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="0">Male</option>
                    <option value="1">Female</option>
                </select>
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>
            </div>
            <div class="form-group">
                <label for="annual_salary">Annual Salary:</label>
                <input type="number" id="annual_salary" name="annual_salary" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="credit_card_debt">Credit Card Debt:</label>
                <input type="number" id="credit_card_debt" name="credit_card_debt" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="net_worth">Net Worth:</label>
                <input type="number" id="net_worth" name="net_worth" step="0.01" required>
            </div>
            <button type="submit">Predict Car Purchase Amount</button>
        </form>
    </main>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
