<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Purchase Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
        }
        .logo {
            max-width: 100px;
            margin-bottom: 1rem;
        }
        main {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
        }
        input, select {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 3px;
        }
        button {
            display: block;
            width: 100%;
            padding: 0.75rem;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 1rem;
        }
        button:hover {
            background-color: #444;
        }
    </style>
</head>
<body>
    <header>
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" class="logo">
        <h1>Car Purchase Prediction</h1>
    </header>
    <main>
        <form action="{{ url_for('predict') }}" method="post">
            <div class="form-group">
                <label for="name">Customer Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Customer Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="country">Customer Country:</label>
                <input type="text" id="country" name="country" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="0">Male</option>
                    <option value="1">Female</option>
                </select>
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>
            </div>
            <div class="form-group">
                <label for="annual_salary">Annual Salary:</label>
                <input type="number" id="annual_salary" name="annual_salary" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="credit_card_debt">Credit Card Debt:</label>
                <input type="number" id="credit_card_debt" name="credit_card_debt" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="net_worth">Net Worth:</label>
                <input type="number" id="net_worth" name="net_worth" step="0.01" required>
            </div>
            <button type="submit">Predict Car Purchase Amount</button>
        </form>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.querySelector('form');
            if (form) {
                form.addEventListener('submit', function(event) {
                    event.preventDefault();
                    if (validateForm()) {
                        this.submit();
                    }
                });
            }
            function validateForm() {
                const inputs = form.querySelectorAll('input, select');
                let isValid = true;
                inputs.forEach(input => {
                    if (!input.value.trim()) {
                        isValid = false;
                        input.classList.add('error');
                    } else {
                        input.classList.remove('error');
                    }
                });
                if (!isValid) {
                    alert('Please fill in all fields.');
                }
                return isValid;
            }
        });
    </script>
</body>
</html>
